<h1 class="special">Hello world from Sandbox</h1>
<!-- Using Service that returns an Observable -->
<h2>Hello from Sandbox</h2>

<form>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
    </div>
    <button id='btnAddUpd' type="submit" (click)="addUpdUser()">Add User</button>
</form>

<hr>
<button (click)="getUsers()">Get Users</button>
<h2>Users</h2>
<div class="well" *ngFor="let user of users">
    <ul class="list-group">
        <li class="list-group-item">{{ user.name }}</li>
        <li class="list-group-item">{{ user.email }}</li>
        <li class="list-group-item">{{ user.phone }}</li>
    </ul>
    <button class="btn btn-danger btn-sm" (click)="dltUser(user.id)">delete</button>
    <button class="btn btn-primary btn-sm" (click)="updUser(user)">update</button>
    <hr>
</div>

<hr>
